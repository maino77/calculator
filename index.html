<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="calcul-grid">
      <!-- 계산하는 화면 -->
      <div class="output">
        <!-- 이전에 입력한 내용 -->
        <div class="previous"></div>
        <!-- 입력 중인 식(피연산자) -->
        <div class="current"></div>
      </div>
      <button class="two">C</button>
      <button>←</button>
      <button>÷</button>
      <button>9</button>
      <button>8</button>
      <button>7</button>
      <button>*</button>
      <button>6</button>
      <button>5</button>
      <button>4</button>
      <button>+</button>
      <button>3</button>
      <button>2</button>
      <button>1</button>
      <button>-</button>
      <button>.</button>
      <button>0</button>
      <button class="two">=</button>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
